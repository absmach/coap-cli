name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25.x
          cache-dependency-path: "go.sum"

      - name: Check linting
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
          args: --config ./.golangci.yml

      - name: Build Binaries
        run: |
          make all -j $(nproc)
